<!doctype html>
<html lang="en" ng-app="sumToZero" ng-strict-di>
<head>
  <meta charset="utf-8">
  <title>SumToZero - sample app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/libs.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-cloak ng-controller="MainCtrl">
  <div class="container animated fadeIn">
    <div class="row">
      <div class="well well-lg">
        <label for="numberListTextarea" class="lead">
          In a given array of numbers, what's the number of such sub-arrays whose elements sum up to zero?
        </label>
        <textarea id="numberListTextarea" class="form-control number-list" rows="1" ng-model="numberList"></textarea>
        <small>Input a valid Javascript array consisting of numbers.</small>
      </div>
      <div class="well well-lg">
        Results
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/libs.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/partials.js"></script>
</body>
</html>
